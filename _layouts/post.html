--- 
layout: default
---
<div class="page-header">
    <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div class="row">
          <div class="col-md-12 small">
              <i class="fa fa-calendar"></i> {{ page.date | date_to_long_string }} 
              
              {% unless page.tags == empty %}
              <i class="fa fa-tags"></i>
              <i>{{page.tags | join: ', ' }}</i>
              {% endunless %}  
      
              <i class="fa fa-user"></i> {{ page.author }} 
              
              <a class="pull-right" style="font-size: 16pt" title="Edit on GitHub" href="{{ site.github_repo_url }}edit/gh-pages/{{ page.path }}"><i class="fa fa-github-square"></i></a>
  
          </div>
      </div>
      <hr>
      <div class="content">
        {{ content }}
      </div>
      
      <hr>
      
    </div>
  </div>
